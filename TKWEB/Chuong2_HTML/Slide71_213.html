<!DOCTYPE html>
<html>
    <head>
        <h1 style="text-align:center; color:brown">Book a Table</h1>
    </head>
    <body>
        <form>
            <fieldset style="text-align:center" id="name" >
                <legend>Your name</legend>
                <input type="text" name="" value="" required>
            </fieldset>
            <fieldset style="text-align:center" id="sex">
                <legend>Sex</legend>
                
                <label> <input type="radio" name="" value="">Male</label>
                
                <label><input type="radio" name=""value="" checked>Female</label>
            </fieldset>
            <fieldset style="text-align:center" id="size">
                <legend>Size</legend>
                
                <label> <input type="radio" name="" value="">2-person table</label>
                
                <label><input type="radio" name=""value="" checked>4-person table</label>
                <label><input type="radio" name=""value="" checked>6-person table</label>
            </fieldset>
            <fieldset style="text-align:center" id="location">
                <legend>Location</legend>
                
                <label> <input type="radio" name="" value="">Indoors</label>
                
                <label><input type="radio" name=""value="" checked>Outdoors</label>
            </fieldset>
            <div style="text-align:center">
                <input  type="button" value="Book table">
            </div>

        </form>
    </body>
</html>
